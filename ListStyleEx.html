<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <style>
            ul{
                list-style: none;
                list-style: circle;
                list-style: disc;
                list-style: square;
            }
            ul>li{
                float: left;
                margin-left: 20px;
            }
            ol{
                list-style:upper-alpha;
                list-style:lower-alpha;
                list-style:upper-roman;
                list-style:lower-roman;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my Page</h1>
        <hr>
        <ul>
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <br>
        <ol>
            <li>Html</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </body>
</html>
